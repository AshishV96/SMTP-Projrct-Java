<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">From</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{message.messageId}}</p>
        </div>
        <label class="col-sm-2 control-label">Recipient(s)</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{message.recipients}}</p>
        </div>
        <label class="col-sm-2 control-label">Sent</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{message.receivedDate | date:'medium'}}</p>
        </div>
    </div>
</form>
