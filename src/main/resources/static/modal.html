<div class="modal-header">
    <h3 class="modal-title">Subject: {{message.subject}}</h3>
</div>
<div class="modal-body">
    <div>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{message.messageId}}</p>
                </div>
                <label class="col-sm-2 control-label">Recipient(s)</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><span ng-repeat="recip in message.recipients">{{recip}}{{$last ? '' : ', '}}</span></p>
                </div>
                <label class="col-sm-2 control-label">Sent</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{message.receivedDate | date:'medium'}}</p>
                </div>
            </div>
        </form>

        <iframe width="99.6%" height="300px" src="{{messageDownloadURL}}">
        </iframe>

        <!--
        <uib-tabset active="activeForm">

            <uib-tab index="0" heading="Plaintext">
                PLAINTEXT
            </uib-tab>

            <uib-tab index="1" heading="HTML">
                Some Tab Content
            </uib-tab>

            <uib-tab index="2" heading="Other Options">
                More Tab Content
            </uib-tab>

        </uib-tabset>
        -->

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="modalCtrl.close()">Close</button>
</div>
