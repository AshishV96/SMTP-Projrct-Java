<html lang="en" ng-app="HoldMailApp">
<head>
    <title>HoldMailApp</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/holdmail.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

</head>

<body ng-app="HoldMailApp" ng-controller="MessageListController as messageListCtrl">

<nav class="navbar navbar-default" role="navigation">

    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>HoldMail (alpha)</b></a>
        </div>
        <div class="pull-right">
            <img class="quail" src="img/quail-half-holdmail.png" title="he's back" alt="he's back" />
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">

        <div id="mailCriteriaAndResults" class="col-lg-12">

            <div id="mailCriteria" style="margin-top: 10px; margin-bottom: 10px;">

                <form ng-submit="messageListCtrl.loadMessageList()">
                    <div class="input-group">

                        <div class="input-group-btn" uib-dropdown>
                            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                                By: Recipient Email<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#">Subject (not implemented)</a></li>
                                <li role="menuitem"><a href="#">From Address (not implemented)</a></li>
                                <!--<li class="divider"></li>-->
                                <li role="menuitem"><a href="#">Sender Host (not implemented)</a></li>
                            </ul>
                        </div>


                        <input id="mainSearchTxt" type="text" class="form-control" ng-model="recipientEmail"
                               placeholder="Enter full email address: e.g. homer@simpson.com">

                        <span class="input-group-btn">
                            <button id="mainSearchBut" class="btn btn-success" type="button"
                                    ng-click="messageListCtrl.loadMessageList()">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search!
                            </button>
                        </span>

                    </div>
                </form>
            </div>


            <div id="mailResults">

                <table class="table table-condensed table-striped table-bordered table-hover"
                       ng-show="messageListCtrl.hasNoResults()">
                    <thead>
                    <tr>
                        <th width="2%">ID</th>
                        <th width="8%">Received</th>
                        <th width="15%">From</th>
                        <th width="25%">Recipients</th>
                        <th width="50%">Subject</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in messageListCtrl.items" ng-click="messageListCtrl.rowClick(item)">
                        <td nowrap>{{item.messageId}}</td>
                        <td nowrap>{{item.receivedDate | date:'medium'}}</td>
                        <td nowrap>{{item.senderEmail}}</td>
                        <td>{{item.recipients}}</td>
                        <td>{{item.subject}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>


<br/>

<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="vendor/angular-growl-v2/build/angular-growl.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script type="text/javascript" src="js/holdmail-app.js"></script>
<script type="text/javascript" src="js/messagelistcontroller.js"></script>
<script type="text/javascript" src="js/modalcontroller.js"></script>

</body>


</html>
