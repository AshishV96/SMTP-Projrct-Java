


spring.datasource.initialize=false
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# let's keep data persisted between runs
spring.jpa.hibernate.ddl-auto=none

# haaandy during dev - [baseurl]/h2-console/
spring.h2.console.enabled=true

holdmail.smtp.port=25000

logging.level.root=INFO

logging.level.org.apache.catalina=ERROR
logging.level.org.dbunit=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache.tomcat=ERROR
logging.level.org.springframework.beans=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.cloud=WARN
logging.level.org.springframework.context=WARN
logging.level.org.springframework.data=WARN
logging.level.org.springframework.directory=WARN
logging.level.org.springframework.orm=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.test=WARN
logging.level.org.springframework.web=WARN
