version: '3.8'
services:
  mysql:
    image: mysql
    container_name: mysql
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=holdmail
      - MYSQL_USER=holdmail
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
  holdmail:
    image: artifactory-docker.r53.stratas.net:5411/sparta/holdmail
    container_name: holdmail
    hostname: holdmail
    ports:
      - "8080:8080"
      - "25000:25000"
    volumes:
      - "./scripts:/custom"
      - "./assets/etc/holdmail.properties:/etc/holdmail.properties"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 30s
      retries: 10